<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <!-- É preciso ter o mesmo 'name' pra funcionar -->
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxma" value="M"><label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfe" value="F"><label for="isxfe">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="espfut" id="iespfut"> <label for="iespfut">Futebol</label><br>
            <input type="checkbox" name="espfut" id="iespbas"> <label for="iespbas">Basquete</label><br>
            <input type="checkbox" name="espfut" id="iespvol"> <label for="iespvol">Volley</label><br>
            <input type="checkbox" name="espfut" id="iespten"> <label for="iespten">Tênis</label><br>
            <input type="checkbox" name="espfut" id="iespque"> <label for="iespque">Queimada</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
