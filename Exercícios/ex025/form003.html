<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="30" minlength="15" placeholder="Nome Completo" autocomplete="username">
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" maxlength="2" required max="10" min="0" placeholder="0 a 10" step="0.5">
        </p>
        <p>
            <label for="imes">Mês: </label>
            <input type="month" name="mes" id="imes" required>
        </p>
        <p>
            <label for="idata">Data: </label>
            <input type="date" name="data" id="idata" required>
        </p>
        <p>
            <label for="ihora">Hora: </label>
            <input type="time" name="hora" id="ihora" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
